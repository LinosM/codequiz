<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css" />

    <title>Code Quiz</title>
  </head>
  <body>

    <audio id="correctSnd">
      <source src="./assets/sounds/correct.wav" type="audio/wav">
    </audio>

    <audio id="incorrectSnd">
      <source src="./assets/sounds/incorrect.wav" type="audio/wav">
    </audio>

    <header>
        <span id="viewHighscores">View Highscores</span>
        <span id="timer">Time left: 75</span>
    </header>

    <section>
      <div class="container">

        <div class="col-md-12" id="main">

          <div class="row">
            <h1 class="col-md-12" id="questions">
              Coding Quiz Challange
            </h1>
          </div>
  
          <div class="row">
            <div class="col-md-12" id="intro" style="display: block;">
              Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by the seconds!
            </div>
          </div>
          
          <div class="row">
            <ul class="col-md-12" id="highscores"></ul>
          </div>
  
          <div class="row">
            <div class="col-md-12" id="start-quiz">
              <button type="button" class="btn btn-primary">Start Quiz</button>
            </div>
          </div>
          
          <div class="row">
            <ol class="col-md-12" id="answers"></ol>
          </div>
          
          <div class="row">
            <form id="initials" class="col-md-12" method="POST" style="display: none;">
              <label for="initials-form">Enter two letter initials:</label>
              <input type="text" name="initials-form" id="initials-form" />
            </form>
          </div>
  
          <div class="row">
            <div id="options" class="col-md-12" style="display: none;">
              <button type="button" class="btn btn-primary" id="goBack">Go Back</button>
              <button type="button" class="btn btn-primary" id="clearScores">Clear Highscores</button>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div id="response" class="col-md-12" style="display: none;">
            <hr>
            <h2 id="response2"></h2>
          </div>
        </div>

        </div>

      </div>
    </section>

    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
